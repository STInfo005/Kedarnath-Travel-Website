<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kedarnath Tour</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Cursive", sans-serif;
      background: url(./kedarnath/home.webp);
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-text {
      font-size: 3rem;
      font-weight: bold;
      color: #e41561;
      animation: bounceText 3s ease-in-out infinite alternate;
    }

    @keyframes bounceText {
      0% {
        transform: translateY(0px);
        color: #152ae4;
      }

      50% {
        transform: translateY(-15px);
        color: #fdd835;
      }

      100% {
        transform: translateY(0px);
        color: #00ffc8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .from CENTER figure {
      min-height: 100vh;
      width: 100%;
      background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(img/banner.png);
      background-position-x: center;
      background-size: cover;
      position: relative;
    }

    nav {
      display: flex;
      padding: 2% 6%;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column vh-100 text-center">
    <!-- Top Welcome Text -->
    <div class="pt-4">
      <div class="welcome-text">Welcome to Awesome Kedarnath Tour ðŸ¤—ðŸ¤—ðŸ¤—</div>
    </div>

    <!-- Empty Space (Push Button Down) -->
    <div class="flex-grow-1"></div>

    <!-- Bottom Button -->
    <div class="pb-4">
      <a href="./HTML Pages/home page.html" class="btn btn-lg" style="
            background: linear-gradient(90deg, #1557e4, #ff4081);
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
          ">
        Home
      </a>
    </div>
  </div>
</body>

</html>
