<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dream Kedarnath Temple</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #75def6, #e0f7fa);
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: #1cd2ee;
      font-size: 1rem;
      padding: 0.25rem 0.5rem; /* reduced navbar padding */
    }

    .navbar-brand {
      font-weight: bold;
      color: white !important;
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 5px; /* smaller gap between links */
      padding: 0.25rem 0.5rem; /* tighter padding */
      font-size: 0.95rem; /* slightly smaller text */
    }

    .nav-link:hover {
      color: #ffe600 !important;
    }

    /* Navbar toggler for mobile */
    .navbar-toggler {
      padding: 0.25rem 0.5rem;
      font-size: 1.1rem;
    }

    /* Logo */
    .logo-img {
      width: 120px;
      height: auto;
      object-fit: contain;
      margin-right: 10px;
    }

    /* Container for gallery + map */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    /* Gallery */
    .gallery {
      flex: 1 1 400px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .gallery img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.5s;
    }

    .gallery img:hover {
      transform: scale(1.05) rotateY(5deg) rotateX(5deg);
      cursor: pointer;
    }

    /* Map */
    .map-container {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border: 0;
      border-radius: 15px;
    }

    /* Animated Welcome Text */
    .animated-text {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #ff4081;
      animation: slideText 3s ease-in-out infinite alternate;
      margin: 30px 0;
    }

    @keyframes slideText {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }

    /* Temple Image */
    .temple-img {
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Article Card */
    .article-card {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      line-height: 1.5;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .article-card h3 {
      margin-bottom: 18px;
      color: #e41561;
    }

    .article-card p {
      margin-bottom: 13px;
      text-align: justify;
    }

    /* Footer */
    footer {
      background: #1cd2ee;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .logo-img { width: 90px; }
    }
    @media (max-width: 768px) {
      .animated-text { font-size: 1.5rem; }
      .logo-img { width: 60px; }
    }
    @media (max-width: 480px) {
      .animated-text { font-size: 1.2rem; }
      .logo-img { width: 50px; }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">

        ☰
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./home page.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="./Gallary.html">GALLERY</a></li>
          <li class="nav-item"><a class="nav-link" href="./packsges.html">PACKAGES</a></li>
          <li class="nav-item"><a class="nav-link" href="./services.html">SERVICES</a></li>
          <li class="nav-item"><a class="nav-link" href="./Login Page.html">LOGIN PAGE</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery + Map -->
  <div class="container">
    <!-- Left: Gallery -->
    <div class="gallery">
      <img src="../kedarnath/dream.jpg" alt="Image 1">
      <img src="../kedarnath/kt111.jpg" alt="Image 2">

      <img src="../kedarnath/kt7.jpg" alt="Image 4">
      <img src="../kedarnath/kt10.jpg" alt="Image 5">
      <img src="../kedarnath/kedarnath.jpg" alt="Image 6">
      <img src="../kedarnath/kt8.jpg" alt="Image 7">
      <img src="../kedarnath/m1.jpg" alt="Image 8">
    </div>

    <!-- Right: Map -->
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3429.4011765118885!2d79.06470631513152!3d30.735230781636258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39083ee08aa6b0b5%3A0xdbbdae8b9602ee02!2sKedarnath%20Temple!5e0!3m2!1sen!2sin!4v1652022198245!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  <!-- Footer -->

</body>
